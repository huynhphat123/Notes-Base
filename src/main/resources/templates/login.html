<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{ base :: layout(~{::title} , ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<section>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center custom-blue text-white">
                        <h3>Đăng Nhập</h3>

                        <th:block th:if="${param.error}">
                            <p class="text-center text-danger fs-5">[[${session.error}]]</p>
                        </th:block>

                        <th:block th:if="${param.logout}">
                            <p class="text-center text-success fs-5">Đăng xuất thành công</p>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="userLogin" method="post">
                            <div class="mb-3">
                                <label>Nhập Email</label>
                                <input type="email" name="username" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Nhập Mật khẩu</label>
                                <input type="password" name="password" class="form-control">
                            </div>

                            <button class="btn custom-blue text-white col-md-12">Đăng Nhập</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="fs-6">
                            Bạn chưa có tài khoản? <a href="register" class="text-decoration-none">Đăng ký</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="custom-blue text-white text-center py-3 mt-4">
    <div class="container">
        <p class="mb-0">&copy; 2024 Ghi chú | Designed with <i class="fa-solid fa-heart text-danger"></i> by You</p>
        <a href="https://facebook.com" class="text-white mx-2"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com" class="text-white mx-2"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://github.com" class="text-white mx-2"><i class="fa-brands fa-github"></i></a>
    </div>
</footer>
</body>

</html>
